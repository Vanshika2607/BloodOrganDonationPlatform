<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeStream_India</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Logo section */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 35px;
      height: 55px;
      background-color: #E63946;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo-text strong {
      font-size: 18px;
      color: #1D1D1F;
    }

    .logo-text span {
      font-size: 12px;
      color: #6B7280;
    }

    /* Navigation menu */
    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #374151;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #E63946;
    }

    /* Active link */
    .nav-links .active {
      color: #E63946;
      background-color: rgba(230,57,70,0.1);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">‚ù§</div>
      <div class="logo-text">
        <strong>LifeStream_India</strong>
        <span>National Tracker</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Find Blood/Organ</a>
      <a href="#">Hospitals</a>
      <a href="#" class="active">Donors</a>
      <a href="#">Awareness</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </nav>
  </header>
</body>
</html>
