<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Blood - LifeStream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      line-height: 1.6;
      background: linear-gradient(135deg, #f9f9f9 0%, #fff5f5 100%);
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header {
      background: linear-gradient(to right, #d32f2f, #b71c1c);
      color: white; padding: 15px 0;
      box-shadow: 0 4px 12px rgba(183, 28, 28, 0.2);
    }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 15px; }
    .logo i { font-size: 2.5rem; color: white; }
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; font-weight: 800;
    }
    nav ul { display: flex; list-style: none; gap: 30px; }
    nav a {
      color: white; text-decoration: none;
      font-weight: 500; transition: all 0.3s;
      padding: 5px 10px; border-radius: 4px;
    }
    nav a:hover { background: rgba(255, 255, 255, 0.2); }
    .hero {
      padding: 80px 0; text-align: center;
      margin: 40px 0; border-radius: 12px;
      background: #fff;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem; color: #d32f2f; margin-bottom: 20px;
    }
    .hero p { font-size: 1.2rem; color: #555; margin-bottom: 30px; }
    .cta-button {
      display: inline-block; background: #d32f2f; color: white;
      padding: 15px 40px; border-radius: 50px; text-decoration: none;
      font-weight: 600; font-size: 1.1rem; transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4);
    }
    .cta-button:hover {
      background: #b71c1c; transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(183, 28, 28, 0.5);
    }
    /* QR Modal */
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: 12px;
      text-align: center; box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .modal-content h2 { margin-bottom: 20px; color: #d32f2f; }
    .close-btn {
      margin-top: 20px; background: #d32f2f; color: white;
      padding: 10px 20px; border: none; border-radius: 6px;
      font-weight: bold; cursor: pointer;
    }
    .close-btn:hover { background: #b71c1c; }
    @media (max-width: 768px) {
      .header-content { flex-direction: column; text-align: center; gap: 20px; }
      nav ul { flex-direction: column; gap: 15px; }
      .hero h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-tint"></i>
          <div class="logo-text">LifeStream India</div>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Donate</a></li>
            <li><a href="#">Impact</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="container">
    <section class="hero">
      <div class="hero-content">
        <h1>Your Blood Can Save Lives</h1>
        <p>Join thousands of donors making a difference. Every donation can save up to three lives. Schedule your donation today and become a hero in someone's story.</p>
        <a href="#" class="cta-button" id="donateBtn">Donate Now</a>
      </div>
    </section>
  </div>

  <!-- QR Code Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <h2>Scan to Donate</h2>
      <div id="qrcode"></div>
      <button class="close-btn" id="closeBtn">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const donateBtn = document.getElementById("donateBtn");
    const qrModal = document.getElementById("qrModal");
    const closeBtn = document.getElementById("closeBtn");
    const qrContainer = document.getElementById("qrcode");

    donateBtn.addEventListener("click", (e) => {
      e.preventDefault();
      qrContainer.innerHTML = ""; // clear old qr
      const randomLink = "https://lifestream.org/donate?id=" + Math.floor(Math.random() * 1000000);
      new QRCode(qrContainer, {
        text: randomLink,
        width: 200,
        height: 200,
      });
      qrModal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      qrModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target == qrModal) {
        qrModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
